{% extends 'core/base.html' %} {% block title %}Login{% endblock title %}
<!--content-->
{% block content %} 

{% if messages is not None %}
<div class="container my-5">
  {% for i in messages %}
  <div class="alert alert-{{i.tags}} alert-dismissible fade show" role="alert">
    <strong>Hey {{user.username}}</strong>{{i}}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>

  {% endfor %}
</div>
{% endif %}

<div class="container my-5 w-75 mx-auto">
  <h1 class="text-center">Sign in</h1>
  <hr class="w-50 mx-auto" />
  <div class="login">
    <form action="/login/" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Username</label>
        <input
          required
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="username"
          placeholder='Username'
        />
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input
          required
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          name="password"
          placeholder='Enter your password'
        />
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-danger">Sign In</button>
    </form>
    <p class='text-light mt-3'>>Create account <a style='text-decoration:none' href="/register/">Register</a></p>
  </div>
</div>

{% endblock content %}
